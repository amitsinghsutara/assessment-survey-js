<!DOCTYPE html>
<html>
	<head>
		<title>Assessment / Survey</title>

		<meta name="description" content="Assessment/Survey from Curious Learning">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">

		<link rel="stylesheet" href="css/style.css">
	</head>

<body>
	<div class="bodyWrapper">
		<div class="landingPageWrapper" id="landWrap" style="display:block">
			<img class="landingMonster" src="img/monster.png" />
			<BR>
				<button id="startButton">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 18L15 12L9 6V18Z" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
				</button>
			</div>

			<div class="questionViewWrapper" id="gameWrap" style="display:none">

				<div class="questionContainer" id="qWrap">question here</div>


				<div class="answerContainer">
					<div class="answerButton" id="answerButton1">1</div>
					<div class="answerButton" id="answerButton2">2</div>
					<div class="answerButton" id="answerButton3">3</div>
					<div class="answerButton" id="answerButton4">4</div>
					<div class="answerButton" id="answerButton5">5</div>
					<div class="answerButton" id="answerButton6">6</div>
				</div>

				<div class="feedbackContainer hidden" id="feedbackWrap" >
					good job!
				</div>
			</div>

			<div class="endingPageWrapper" id="endWrap" style="display:none">
				click to exit!
			</div>
		</div>


		<script src="bundle.js"></script>
		

	</body>
</html>
